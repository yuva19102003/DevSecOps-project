apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: yuva19102003/database:f85b5ad26190abcbb8e8b7c7fdb974143d4988d9
          ports:
            - containerPort: 3306

